<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMT 69 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        .login-container {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .form-control {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .form-control:focus {
            background: #1a1a1a;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            color: #00ff00;
        }
        .btn-login {
            background: #00ff00;
            border: none;
            color: #000;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .btn-login:hover {
            background: #00cc00;
            color: #000;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="login-container">
        <div class="text-center mb-4">
            <h1 class="text-success" style="font-family: 'Courier New', monospace;">DMT 69</h1>
            <p class="text-light">EVENT CONTROL SYSTEM</p>
        </div>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>ERROR:</strong> Usuario o contraseña incorrectos
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-success">USUARIO:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-success">CONTRASEÑA:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login w-100 btn-lg">
                ACCESS SYSTEM
            </button>
        </form>
        

    </div>
</body>
</html>
